{% extends  'catalog/base.html' %}
{% block content%}
<div class="row mt-3">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Имя</label>
            <input name="name" type="text">
        </p>
        <p>
            <label>Email</label>
            <input name="email" type="email">
        </p>
        <button type="submit">Послать</button>
    </form>
</div>
{% endblock %}

{% extends  'catalog/base.html' %}
{% block content%}
<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative m-auto">
    <div class="col p-4 d-flex flex-column position-static m-auto">
        <h3 class="mb-1">{{ object_list.caption }}</h3>
        <div class="mb-3">( {{ object_list.category.caption }} )</div>
        <p class="card-text mb-auto">{{ object_list.description }}</p>
        <h3 class="mb-0">цена: {{ object_list.price }} р.</h3>
    </div>
    <div class="col-auto d-none d-lg-block">
        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"
             aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>
            Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"></rect>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Картинка потерялася</text>
        </svg>
    </div>
</div>

{% endblock %}
